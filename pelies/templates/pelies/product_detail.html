{% extends 'pelies/base.html' %}
{% load static %}
{% block content %}

<style>
    .product-detail {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
        margin-top: 50px;
        margin-bottom: 50px;
        padding: 0 50px;
    }
    .product-info {
        flex: 1;
    }
    .product-image {
        flex: 1;
        width: 590px;
        height: 590px;
        overflow: hidden;
    }
    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .product-title {
        font-size: 2.5rem;
        font-weight: bold;
    }
    .product-price {
        font-size: 1.5rem;
        margin: 10px 0;
    }
    .quantity-input {
        width: 60px;
        padding: 5px;
        text-align: center;
    }
    #add-to-cart-btn {
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>

<div class="product-detail">
    <div class="product-info">
        <p><a href="{% url 'shop' %}">Shop</a> › {{ product.name }}</p>
        <h1 class="product-title">{{ product.name }}</h1>
        <p class="product-price">₹{{ product.price }}</p>
        <p>{{ product.description }}</p>

        <form method="POST" >
            {% csrf_token %}
            <label>Quantity:</label>
            <input type="number" name="quantity" value="1" min="1" class="quantity-input">
            <br><br>
            <button id="add-to-cart-btn" data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        </form>
    </div>

    <div class="product-image">
        <img src="{{ product.imageURL }}" alt="{{ product.name }}">
    </div>
</div>

{% endblock %}
